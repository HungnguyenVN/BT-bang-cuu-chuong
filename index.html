<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>  
document.write('<table>');
        for (i=1;i<=9;i++){           
            document.write('<tr>')  ;
            for (j=2;j<=9;j++){
            document.write('<td>')    
                tich = i*j;
                document.write(j+"x"+i+"="+tich + "<br>");
            document.write('</td>')
            }
            document.write('</tr>');         
        }  
    document.write('</table>');
    </script>
</body>
</html>
